backend = "glx"
blur-method = "kawase";
blur-strength = 7;
blur-background = true;
blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g ?= 'Conky'",
	"class_g ?= 'Firefox' && argb",
	"class_g ?= 'waterfox-current' && argb",
	"class_g ?= 'Wine'",
	"class_g ?= 'xfce4-panel'",
	"window_type = 'tooltip'"
];
fading = true;
fade-in-step = 0.7;
fade-out-step = 1;
fade-delta = 11;
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
no-dock-shadow = true;
no-dnd-shadow = true;
